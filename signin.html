<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .signin-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 60px 68px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
        }
        
        .signin-header {
            margin-bottom: 20px;
        }
        
        .signin-form input {
            width: 100%;
            height: 50px;
            margin-bottom: 16px;
            padding: 16px 20px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        
        .signin-form input:focus {
            background: #454545;
            outline: none;
        }
        
        .signin-form button {
            width: 100%;
            padding: 16px;
            margin: 24px 0 12px;
            font-size: 16px;
            font-weight: 700;
        }
        
        .signin-help {
            display: flex;
            justify-content: space-between;
            color: #b3b3b3;
            font-size: 13px;
        }
        
        .signin-help a {
            color: #b3b3b3;
        }
        
        .signin-help a:hover {
            text-decoration: underline;
        }
        
        .signin-options {
            margin-top: 40px;
        }
        
        .signin-options p {
            color: #737373;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .signin-options a {
            color: #fff;
        }
        
        .signin-options a:hover {
            text-decoration: underline;
        }
        
        .recaptcha {
            margin-top: 15px;
            font-size: 13px;
            color: #8c8c8c;
        }
        
        .recaptcha a {
            color: #0071eb;
        }
    </style>
</head>
<body>
    <header class="showcase" style="background: none; height: auto;">
        <div class="showcase-top">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
    </header>
    
    <div class="signin-container">
        <div class="signin-header">
            <h1>Sign In</h1>
        </div>
        
        <form class="signin-form">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <button type="submit" class="btn">Sign In</button>
            
            <div class="signin-help">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        
        <div class="signin-options">
            <p>New to Netflix? <a href="#">Sign up now</a>.</p>
            <p class="recaptcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.</p>
        </div>
    </div>
    
    <footer class="footer" style="background: rgba(0, 0, 0, 0.75); border-top: 1px solid #737373; margin-top: 90px;">
        <div class="container">
            <p class="call">Questions? Call <a href="tel:000-800-919-1694">000-800-919-1694</a></p>
            
            <div class="footer-links">
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Help Centre</a></li>
                </ul>
                <ul>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
                <ul>
                    <li><a href="#">Cookie Preferences</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
